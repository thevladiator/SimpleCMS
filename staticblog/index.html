<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Static Website, Website Generator">
    <link rel="stylesheet" type="text/css" href="./generator/admin/styles/admin.css">
    <link rel="icon" type="image/x-icon" href="./generator/media/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="./generator/media/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./generator/media/favicon-32x32.png">
    <title>Static Blog Generator</title>
    <script>
      function generateSite() {
        document.getElementById('output').innerHTML = '';
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'generator/generators/generateSite.php', true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
            document.getElementById('output').innerHTML = xhr.responseText;
          }
        };
        xhr.send();
      }
    </script>
  </head>
  <body style="font-size:18px">
    <h1 id="site-title">Static Blog Generator</h1>
    <hr />
    <ol>
      <li><a href="javascript:void(0);" onclick="generateSite();">Generate Static Blog</a></li>
    </ol>
    <h2 style="color: var(--background-color)">Output:</h2>
    <div id="output"></div>
  </body>
</html>
