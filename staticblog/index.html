<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Static Website, Website Generator">
    <link rel="stylesheet" type="text/css" href="generator/styles/site.css">
    <title>Static Blog Generator</title>
  <script>
    function generateSite() {
      document.getElementById('output').innerHTML = '';
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'generator/generators/generateSite.php', true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
          document.getElementById('output').innerHTML = xhr.responseText;
        }
      };
      xhr.send();
    }

    function generateTestSite() {
      document.getElementById('output').innerHTML = '';
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'generator/generators/generateTest.php', true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
          document.getElementById('output').innerHTML = xhr.responseText;
        }
      };
      xhr.send();
    }
  </script>
</head>
<body style="font-size:18px">
  <h1 id="site-title" style="color: white">Static Blog Generator</h1>
  <hr />
  <ol>
    <li><a href="javascript:void(0);" onclick="generateTestSite();">Generate TEST Site</a></li>
    <li><a href="javascript:void(0);" onclick="generateSite();">Generate PROD Site</a></li>
  </ol>
  <h2 style="color: white">Output:</h2>
  <div id="output" style="border: 1px solid var(--color-accent); padding: 10px; margin-top: 20px; color:white"></div>
</body>
</html>
